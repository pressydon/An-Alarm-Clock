<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="title">
        <h1>Wake-Up, Collect your Money</h1>
        <img src="./alarm.png" alt="alarm-icon">
    </div>
    <input type="datetime-local" id="alarmTime">
    <button onclick="setAlarm(this);" id="alarmButton">Set Alarm</button>
    <div id="alarmOptions" style="display:none;"></div>
    <button onclick="snooze();">Snooze after 5 minutes</button>
    <button onclick="stopAlarm();">Stop Alarm</button>
    
    <script src="sandbox.js"></script>
</body>
</html>
